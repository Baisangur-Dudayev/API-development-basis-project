<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
     <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://useritem-api-service-baisangur-dudayev.cloud.okteto.net/authors/')).json();
        }
    }">
        <button x-on:click="getData">Send get request</button>

        <!-- Use x-if to check if responsedata is not null -->
        <template x-if="responsedata !== null">
            <!-- Use x-for to iterate over the array -->
            <template x-for="(author, index) in responsedata" :key="index">
                <div>
                    <!-- Use dynamic property names to access different properties of the author object -->
                    <p>Data returned: <strong x-text="author.email">Placeholder</strong></p>
                    <p>Data returned: <strong x-text="author.first_name">Placeholder</strong></p>
                    <p>Data returned: <strong x-text="author.last_name">Placeholder</strong></p>
                    <p>Data returned: <strong x-text="author.place_of_birth">Placeholder</strong></p>
                    <p>Data returned: <strong x-text="author.biography">Placeholder</strong></p>                          
                    <p>Data returned: <strong x-text="author.id">Placeholder</strong></p>
                    
                    <p>Data returned: <strong x-text="author.books">Placeholder</strong></p>
                    <p>Data returned: <strong x-text="author.books[0]">Placeholder</strong></p>
                    
                    <!--<p>Data returned: <strong x-text="author.pennames">Placeholder</strong></p>-->

                </div>
            </template>
        </template>

    </div>
</body>
</html>
