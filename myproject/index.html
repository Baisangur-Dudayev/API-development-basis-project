<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <!–– code test ––>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://useritem-api-service-baisangur-dudayev.cloud.okteto.net/authors/')).json();
        }
    }">
        <button x-on:click="getData">Send get request</button>

        <div x-if="responsedata !== null">
            <template x-for="author in responsedata">
                <p>Data returned:</p>
                <strong x-text="author.email"></strong>
                <strong x-text="author.number"></strong>
            </template>
        </div>
        <p x-if="responsedata === null">Placeholder</p>
    </div>
</body>
</html>
